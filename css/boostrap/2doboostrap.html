                    <a class="navbar-brand" href="#">
                            <img width="50" src="http://www.resetmx.reviews/wp-content/uploads/2017/09/default.png" alt="logochido">
                          </a>

                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                      
                      <li class="dropdown">

                        </ul>
                      </li>

                    <form class="navbar-form navbar-left">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>



                    <div class="botonlogin">
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Oye guarda tus datos 
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                  <h4 class="modal-title" id="myModalLabel">Ayudanos con tus datos</h4>
                                </div>
                                <div class="modal-body">
                                        <form>
                                                <div class="form-group">
                                                  <label for="exampleInputEmail1">tu e-mail</label>
                                                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                  <label for="exampleInputPassword1">Password</label>
                                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                  <label for="exampleInputFile">Subir CV</label>
                                                  <input type="file" id="exampleInputFile">
                                                  <p class="help-block">Sube tu cv aqui</p>
                                                </div>
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox"> confirmo que todo esta chido,escribenos un comentario 
                                                    y lo tomaremos muy en cuenta
                                                  </label>
                                                  <textarea class="form-control" rows="3"></textarea>
                    
                                                </div>
                                                
                                              </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                            
                  </div><!-- /.navbar-collapse -->
